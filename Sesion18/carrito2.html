<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../Sesion18/js/carrito2.js"></script>
    <link rel="stylesheet" href="../Sesion18/css/carrito2.css">
    <title>My Random Store</title>
</head>

<body>
    <h1 id="name" >My Random Store</h1>
    <h2 id="process">Cart</h2>
    <div id="product-view" class="flex-center">
        <p>Seleccionar el Producto :</p>
        <select id="products" name="miSelect" onchange="see()">
            <option value="" selected="selected" hidden="hidden">Ver Productos</option>
            <option value="1800">iPhone6</option>
            <option value="2800">iPhone6 Plus</option>
            <option value="2800">iPad Air 2</option>
            <option value="300">Apple Pencil</option>

        </select>

        <p>Cantidad :</p>
        <input type="text" id="qty" size="3" value="1"><br>
    </div>
    <div id="info-product">

    </div><br>
    <button id="btnAdd" onclick="addToCart()" style="display:none;">AÃ±adir</button>

    <table id="cart" border="1">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Total</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="cartBody">

        </tbody>

    </table>
    <div id="all-total" class="flex-center">
        <h3>Total:</h3>
        <h3 id="subTotal"></h3>
    </div>
</body>

</html>
