<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Bootstrap Grid!</title>
</head>

<body>
    <h2 class="text-center m-3">Primer Ejemplo</h2>

    <div class="container">
        <div class="row">
            <div class="col border bg-light p-2">
                Column
            </div>
            <div class="col border bg-light p-2">
                Column
            </div>
            <div class="col border bg-light p-2">
                Column
            </div>
        </div>
    </div>

    <h2 class="text-center m-3">Segundo Ejemplo</h2>
    <div class="container">
        <div class="row">
            <div class="col border bg-light p-2">
                1 of 2
            </div>
            <div class="col border bg-light p-2">
                2 of 2
            </div>
        </div>
        <div class="row">
            <div class="col border bg-light p-2">
                1 of 3
            </div>
            <div class="col border bg-light p-2">
                2 of 3
            </div>
            <div class="col border bg-light p-2">
                3 of 3
            </div>
        </div>
    </div>

    <h2 class="text-center m-3">Tercer Ejemplo</h2>

    <div class="container">
        <div class="row">
          <div class="col border bg-light p-2">
            1 of 3
          </div>
          <div class="col-6 border bg-light p-2">
            2 of 3 (wider)
          </div>
          <div class="col border bg-light p-2">
            3 of 3
          </div>
        </div>
        <div class="row">
          <div class="col border bg-light p-2">
            1 of 3
          </div>
          <div class="col-5 border bg-light p-2">
            2 of 3 (wider)
          </div>
          <div class="col border bg-light p-2">
            3 of 3
          </div>
        </div>
      </div>

      <h2 class="text-center m-3">Cuarto Ejemplo</h2>
      
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col col-lg-2 border bg-light p-2">
            1 of 3
          </div>
          <div class="col-md-auto border bg-light p-2">
            Variable width content
          </div>
          <div class="col col-lg-2 border bg-light p-2">
            3 of 3
          </div>
        </div>
        <div class="row">
          <div class="col border bg-light p-2">
            1 of 3
          </div>
          <div class="col-md-auto border bg-light p-2">
            Variable width content
          </div>
          <div class="col col-lg-2 border bg-light p-2">
            3 of 3
          </div>
        </div>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
